<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Whiskerwave</title>
</head>

<body>
    <nav class="navbar" id="nav">
        <div class="logo">
            <img src="./images/Logo.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="./whiskerwave.html">Home</a></li>
            <li><a href="./whiskerwave.html">Info</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container" id="main"  style="display: flex;">
        <main>
            <form class="contact-form" method="post">
                <h1>Form</h1>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">Voornaam</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Voornaam" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Achternaam</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Achternaam" required>
                    </div>
                </div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">Woonplaats</label>
                        <input type="text" id="city" name="city" placeholder="Woonplaats" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Geboortedatum</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                </div>

                <label for="subject">Onderwerp</label>
                <select id="subject" name="subject" required>
                    <option value="">Kies onderwerp van het bericht...</option>
                    <option value="vraag">Vraag</option>
                    <option value="opmerking">Opmerking</option>
                    <option value="klacht">Klacht</option>
                </select>

                <label for="message">Bericht</label>
                <textarea id="message" name="message" rows="4" placeholder="Uw bericht..." required></textarea>


                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Ik ga akkoord met de algemene voorwaarden</label>
                </div>

                <button type="submit" class="button" value="send"><a href="./bedankt.html">Verzenden</a></button>
            </form>
        </main>
    </div>
    <footer class="footer" id="footer">
        <div class="footer-column">
            <div class="footer-left">
                <div class="logo">
                    <img src="./images/Logo.png" alt="Logo">
                </div>
                <p>Copyright &copy; CLE team 5</p>
            </div>
        </div>
        
        <div class="footer-column">
            <div class="footer-right">
                <div class="column-footer">
                    <ul class="footer-links">
                        <li><a href="#">Privacyverklaring</a></li>
                        <li><a href="#">Algemene voorwaarden</a></li>
                        <li><a href="#">Cookiebeleid</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="footer-column">
            <div class="email">
                <form>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email">
                    <button type="submit" class="send-footer">Verzenden</button>
                </form>
            </div>
        </div>
    </footer>
</body>
<script>
</script>

</html>
